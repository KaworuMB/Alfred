<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .error-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .error-container p {
            margin-bottom: 20px;
        }
        .error-container a {
            display: inline-block;
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .error-container a:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Registration Error</h1>
    <p>Something going wrong</p>
    <a href="register.html">Back to Registration</a>
</div>
</body>
</html>
